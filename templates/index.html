<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <div class="container">
      <h1>hoppingpenguin</h1>
      <span class="help-block"><p class="text-info" style="float:left ">Article Spinning:</p><p class="text-danger"> Proof of Concept</p></span><br>

<div class="well">
<form action="/" method=post enctype=multipart/form-data>
  <textarea class="form-control" placeholder="{{example}}" rows="3" name=content style="width:100%;height:200px"></textarea><br>
    <span class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="float:left">
  Example
</span>
  <input type=submit value=Submit class="btn btn-default pull-right">
  <div class="clearfix"></div>
  </form>
</div>
  {% if spun %}
    <div class="bs-callout bs-callout-danger">
    <h4>Results:</h4>
    <p>{{ spun }}</p>
  </div>
  {% endif %}
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Example</h4>
      </div>
      <div class="modal-body">
       <p class="well">{{ example }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
